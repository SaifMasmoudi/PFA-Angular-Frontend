<div class="limiter">
	<div class="container-login100" style="background-image: url('assets/Images/login.jpg');">
		<div class="wrap-login100">
			<form (ngSubmit)="login()" class="login100-form validate-form">
				<span class="login100-form-logo">
					<img src="assets/Images/logo.png"  alt="">
				</span>

				<span class="login100-form-title p-b-34 p-t-27">
					Log in
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Enter username">
					<input class="input100" type="text"[(ngModel)]="username" name="username" placeholder="Username" required>
					<span class="focus-input100" data-placeholder="&#xf207;"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Enter password">
					<input class="input100" [(ngModel)]="password" type="password" name="pass" placeholder="Password"required>
					<span class="focus-input100" data-placeholder="&#xf191;"></span>
				</div>


				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
						Login
					</button>
				</div>

				
			</form>
		</div>
	</div>
</div>


<div id="dropDownSelect1"></div>
