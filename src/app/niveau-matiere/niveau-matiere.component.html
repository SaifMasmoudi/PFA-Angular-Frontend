<div fxLayout="row" fxLayoutAlign="end center">
  <button routerLink="/create-niveau-matiere" mat-raised-button color="primary">Ajouter une Nouvelle Association</button>
</div>

<mat-form-field>
  <mat-label>Filtrer</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Niveau 1 - Mathématiques" #input>
</mat-form-field>

<table mat-table [dataSource]="niveauMatieres" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Niveau - Matière Column -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef> Niveau </th>
    <td mat-cell *matCellDef="let element"> {{getNiveauLabel(element.id_niveau)}} </td>
  </ng-container>

  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef> Matière </th>
    <td mat-cell *matCellDef="let element">{{getMatiereLabel(element.id_matiere)}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="4">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editNiveauMatiere(element)">
        <mat-icon aria-hidden="false" aria-label="Modifier" fontIcon="edit"></mat-icon>
      </button>
      <button (click)="deleteNiveauMatiere(element.id)">
        <mat-icon aria-hidden="false" aria-label="Supprimer" fontIcon="delete"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
