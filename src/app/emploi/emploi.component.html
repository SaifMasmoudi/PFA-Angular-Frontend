<div fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="end center">
    <button routerLink="/emplois-create" mat-raised-button color="primary">Créer un Nouvel Emploi</button>
  </div>

  <div fxLayout="row">
    <mat-form-field>
      <mat-label>Filtrer</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Salle 101" #input>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="emplois" class="mat-elevation-z8">
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> Jour </th>
      <td mat-cell *matCellDef="let element"> {{element.jour}} </td>
    </ng-container>

    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> Heure de début </th>
      <td mat-cell *matCellDef="let element"> {{element.heure_debut}} </td>
    </ng-container>

    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef> Heure de fin </th>
      <td mat-cell *matCellDef="let element"> {{element.heure_fin}} </td>
    </ng-container>

    <ng-container matColumnDef="5">
      <th mat-header-cell *matHeaderCellDef> Salle </th>
      <td mat-cell *matCellDef="let element"> {{getSalleName(element.id_salle)}} </td>
    </ng-container>

    <ng-container matColumnDef="6">
      <th mat-header-cell *matHeaderCellDef> Année universitaire </th>
      <td mat-cell *matCellDef="let element"> {{getAnneeName(element.id_annee)}} </td>
    </ng-container>





















    <ng-container matColumnDef="7">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="element.id !== undefined" (click)="editEmployi(element)">
          <mat-icon aria-hidden="false" aria-label="Modifier" fontIcon="edit"></mat-icon>
        </button>

        <button (click)="deleteEmployi(element.id)">
          <mat-icon aria-hidden="false" aria-label="Supprimer" fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
