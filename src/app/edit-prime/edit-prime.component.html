<h2>Modifier Prime</h2>

<form [formGroup]="form" (ngSubmit)="updatePrime()">
  <div class="form-row">
    <mat-form-field style="width: 100%;">
      <mat-label>Montant de la prime</mat-label>
      <input matInput formControlName="montant_prime" type="number" required>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field style="width: 100%;">
      <mat-label>Enseignant</mat-label>
      <mat-select formControlName="id_enseignant" required>
        <mat-option *ngFor="let enseignant of enseignants" [value]="enseignant.id">
          {{ enseignant.nom_enseignant }} {{ enseignant.prenom_enseignant }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-row">
    <button mat-raised-button type="submit" color="primary">Mettre Ã  jour Prime</button>
    <button mat-button routerLink="/primes">Annuler</button>
  </div>
</form>
