<h2>Créer un Niveau</h2>

<form [formGroup]="form" (ngSubmit)="createNiveau()" style="width: 100%;">
  <mat-form-field style="width: 100%;">
    <mat-label>Nom du niveau</mat-label>
    <input matInput placeholder="Nom du niveau" formControlName="Nom_niveau">
  </mat-form-field>

  <button mat-button routerLink="/niveaux">Retour à la Liste</button>

  <button mat-raised-button type="submit" color="primary">Soumettre</button>
</form>
