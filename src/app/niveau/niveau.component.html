<div fxLayout="row" fxLayoutAlign="end center">
  <button routerLink="/create-niveau" mat-raised-button color="primary">Ajouter un Nouveau Niveau</button>
</div>

<mat-form-field>
  <mat-label>Filtrer</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Niveau 1" #input>
</mat-form-field>

<table mat-table [dataSource]="niveaux" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Nom de Niveau Column -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef> Nom de Niveau </th>
    <td mat-cell *matCellDef="let element"> {{element.nom_niveau}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editNiveau(element)">
        <mat-icon aria-hidden="false" aria-label="Modifier" fontIcon="edit"></mat-icon>
      </button>
      <button (click)="deleteNiveau(element.id)">
        <mat-icon aria-hidden="false" aria-label="Supprimer" fontIcon="delete"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
