<h2>Ajouter une Nouvelle Salle</h2>

<form (submit)="createSalle(num_salle.value, capacite.value)">
  <label>
    Numéro de Salle:
    <input type="text" #num_salle required>
  </label>
  <label>
    Capacité:
    <input type="text" #capacite required>
  </label>
  <button type="submit">Ajouter Salle</button>
</form>

<button routerLink="/salle">Retour à la Liste</button>
