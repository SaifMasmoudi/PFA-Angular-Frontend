<div fxLayout="row" fxLayoutAlign="end center">
  <button routerLink="/create-prime" mat-raised-button color="primary">Ajouter une Nouvelle Prime</button>
</div>

<mat-form-field>
  <mat-label>Filtrer</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Prime de 1000â‚¬" #input>
</mat-form-field>

<table mat-table [dataSource]="primes" class="mat-elevation-z8">
   <!-- ID Column -->
   <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Montant de la Prime Column -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef> Montant de la Prime </th>
    <td mat-cell *matCellDef="let element"> {{element.montant_prime}} TND </td>
  </ng-container>

  <!-- Enseignant Column -->
  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef> Enseignant </th>
    <td mat-cell *matCellDef="let element"> {{getEnseignantName(element.id_enseignant)}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="4">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editPrime(element)">
        <mat-icon aria-hidden="false" aria-label="Modifier" fontIcon="edit"></mat-icon>
      </button>
      <button (click)="deletePrime(element.id)">
        <mat-icon aria-hidden="false" aria-label="Supprimer" fontIcon="delete"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
