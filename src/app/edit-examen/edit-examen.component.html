<h2>Modifier un examen</h2>

<form (ngSubmit)="updateExamen()">
  <div>
    <label for="nom_examen">Nom de l'examen :</label>
    <input type="text" id="nom_examen" [(ngModel)]="examen.nom_examen" name="nom_examen" required>
  </div>
  <div>
    <label for="date_examen">Date de l'examen :</label>
    <input type="date" id="date_examen" [(ngModel)]="examen.date_examen" name="date_examen" required>
  </div>
  <div>
    <label for="heure_debut">Heure de début :</label>
    <input type="time" id="heure_debut" [(ngModel)]="examen.heure_debut" name="heure_debut" required>
  </div>
  <div>
    <label for="heure_fin">Heure de fin :</label>
    <input type="time" id="heure_fin" [(ngModel)]="examen.heure_fin" name="heure_fin" required>
  </div>
  <div>
    <label for="id_niveau_matiere">Niveau / Matière :</label>
    <input type="number" id="id_niveau_matiere" [(ngModel)]="examen.id_niveau_matiere" name="id_niveau_matiere" required>
  </div>
  <button type="submit">Mettre à jour</button>
</form>
