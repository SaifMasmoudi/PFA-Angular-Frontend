<div fxLayout="row" fxLayoutAlign="end center">
  <button routerLink="/create-charge-horaire" mat-raised-button color="primary">Ajouter une charge horaire</button>
</div>

<mat-form-field>
  <mat-label>Filtrer</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Charge horaire de 24h" #input>
</mat-form-field>

<table mat-table [dataSource]="chargeHoraires" class="mat-elevation-z8">
   <!-- ID Column -->
   <ng-container matColumnDef="5">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Nombre d'heures Column -->
  <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef> Nombre d'heures </th>
    <td mat-cell *matCellDef="let element"> {{element.nb_heure}} </td>
  </ng-container>

  <!-- Niveau / Matière Column -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef> Niveau / Matière </th>
    <td mat-cell *matCellDef="let element"> {{element.id_niveau_matiere}} </td>
  </ng-container>

  <!-- Enseignant Column -->
  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef> Enseignant </th>
    <td mat-cell *matCellDef="let element">{{getEnseignantName(element.id_enseignant)}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="4">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editChargeHoraire(element.id)">
        <mat-icon aria-hidden="false" aria-label="Modifier" fontIcon="edit"></mat-icon>
      </button>
      <button (click)="deleteChargeHoraire(element.id)">
        <mat-icon aria-hidden="false" aria-label="Supprimer" fontIcon="delete"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
