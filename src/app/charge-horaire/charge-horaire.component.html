    <tr>
      <th>Nombre d'heures</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let chargeHoraire of chargeHoraires">
      <td>{{ chargeHoraire.nb_heure }}</td>

    </tr>
  </tbody>
</table>
