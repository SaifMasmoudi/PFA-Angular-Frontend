<div fxLayout="row" fxLayoutAlign="end center">
  <a routerLink="/create-annee-universitaire" mat-raised-button color="primary">Ajouter une année universitaire</a>
</div>

<mat-form-field>
  <mat-label>Filtrer</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Année 2023-2024" #input>
</mat-form-field>

<table mat-table [dataSource]="anneeUniversitaires" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Nom de l'année Column -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef> Nom de l'année </th>
    <td mat-cell *matCellDef="let element"> {{element.nom_annee}} </td>
  </ng-container>

  <!-- ID de la charge horaire Column -->
  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef> ID de la charge horaire </th>
    <td mat-cell *matCellDef="let element"> {{element.id_charge_horaire}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="4">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editAnneeUniversitaire(element.id)">
        <mat-icon aria-hidden="false" aria-label="Modifier" fontIcon="edit"></mat-icon>
      </button>
      <button (click)="deleteAnneeUniversitaire(element.id)">
        <mat-icon aria-hidden="false" aria-label="Supprimer" fontIcon="delete"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
