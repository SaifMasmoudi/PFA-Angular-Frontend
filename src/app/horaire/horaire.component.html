<div fxLayout="row" fxLayoutAlign="end center">
    <button routerLink="/horaires/create" mat-raised-button color="primary">Cr√©er un Horaire</button>
  </div>
  
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 10:00" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="horaires" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Heure Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> Heure </th>
      <td mat-cell *matCellDef="let element"> {{element.heure}} </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button [routerLink]="['/horaires/edit', element.id]">
          <mat-icon aria-hidden="false" aria-label="Modifier" fontIcon="edit"></mat-icon>
        </button>
        <button (click)="deleteHoraire(element.id)">
          <mat-icon aria-hidden="false" aria-label="Supprimer" fontIcon="delete"></mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
