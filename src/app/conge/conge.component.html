<div fxLayout="row" fxLayoutAlign="end center">
  <button routerLink="/create-conge" mat-raised-button color="primary">Ajouter un congé</button>
</div>

<mat-form-field>
  <mat-label>Filtrer</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Congé maladie" #input>
</mat-form-field>

<table mat-table [dataSource]="conges" class="mat-elevation-z8">
   <!-- ID Column -->
   <ng-container matColumnDef="6">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <!-- Type de congé Column -->
  <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef> Type de congé </th>
    <td mat-cell *matCellDef="let element"> {{element.type_conge}} </td>
  </ng-container>

  <!-- Date de début Column -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef> Date de début </th>
    <td mat-cell *matCellDef="let element"> {{element.date_debut}} </td>
  </ng-container>

  <!-- Date de fin Column -->
  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef> Date de fin </th>
    <td mat-cell *matCellDef="let element"> {{element.date_fin}} </td>
  </ng-container>

  <!-- Enseignant Column -->
  <ng-container matColumnDef="4">
    <th mat-header-cell *matHeaderCellDef> Enseignant </th>
    <td mat-cell *matCellDef="let element"> {{getEnseignantName(element.id_enseignant)}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="5">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editConge(element.id)">
        <mat-icon aria-hidden="false" aria-label="Modifier" fontIcon="edit"></mat-icon>
      </button>
      <button (click)="deleteConge(element.id)">
        <mat-icon aria-hidden="false" aria-label="Supprimer" fontIcon="delete"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
