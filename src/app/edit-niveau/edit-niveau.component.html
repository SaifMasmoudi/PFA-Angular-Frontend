<div *ngIf="niveauToEdit">
    <h2>Editer le Niveau</h2>
    <form (submit)="updateNiveau()">
      <label>
        Nom du Niveau:
        <input type="text" [(ngModel)]="niveauToEdit.nom_niveau" name="nom_niveau" required>
      </label>
      <button type="submit">Mettre à jour</button>
    </form>
  </div>
  
  <button routerLink="/niveaux">Retour à la Liste</button>
