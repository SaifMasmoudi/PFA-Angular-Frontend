<div fxLayout="row" fxLayoutAlign="end center">
  <button routerLink="/jours/create" mat-raised-button color="primary">Cr√©er un Jour</button>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Lundi" #input>
</mat-form-field>

<table mat-table [dataSource]="jours" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Nom Column -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button [routerLink]="['/jours/edit', element.id]">
        <mat-icon aria-hidden="false" aria-label="Modifier" fontIcon="edit"></mat-icon>
      </button>
      <button (click)="deleteJour(element.id)">
        <mat-icon aria-hidden="false" aria-label="Supprimer" fontIcon="delete"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
