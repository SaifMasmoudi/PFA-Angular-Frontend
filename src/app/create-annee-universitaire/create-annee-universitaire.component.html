<h1>Créer une nouvelle année universitaire</h1>

<form (ngSubmit)="createAnnee()">
    <div>
        <label for="nom_annee">annee</label>
        <input type="text" id="nom_annee" name="nom_annee" [(ngModel)]="annee.nom_annee" required>
      </div>
  <div>
    <label for="semestre">Semestre:</label>
    <input type="text" id="semestre" name="semestre" [(ngModel)]="annee.semestre" required>
  </div>

  <button type="submit">Créer</button>
</form>
