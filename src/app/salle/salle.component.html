<div fxLayout="row" fxLayoutAlign="end center">
  <button routerLink="/create-salle" mat-raised-button color="primary">Créer Nouvelle Salle</button>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Salle 101" #input>
</mat-form-field>

<table mat-table [dataSource]="salles" class="mat-elevation-z8">

  <!--- Notez que ces colonnes peuvent être définies dans n'importe quel ordre.
        Les colonnes réellement rendues sont définies comme propriété sur la définition de ligne -->

  <!-- ID Column -->
  <ng-container matColumnDef="1">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Numéro de Salle Column -->
  <ng-container matColumnDef="2">
    <th mat-header-cell *matHeaderCellDef> Numéro de Salle </th>
    <td mat-cell *matCellDef="let element"> {{element.num_salle}} </td>
  </ng-container>

  <!-- Capacité Column -->
  <ng-container matColumnDef="3">
    <th mat-header-cell *matHeaderCellDef> Capacité </th>
    <td mat-cell *matCellDef="let element"> {{element.capacite}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="4">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editSalle(element.id)">
        <mat-icon aria-hidden="false" aria-label="Modifier" fontIcon="edit"></mat-icon>
      </button>
      <button (click)="deleteSalle(element.id)">
        <mat-icon aria-hidden="false" aria-label="Supprimer" fontIcon="delete"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
