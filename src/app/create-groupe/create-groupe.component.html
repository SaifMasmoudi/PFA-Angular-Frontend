<h2>Ajouter un Nouveau Groupe</h2>

<form (submit)="createGroupe(nom_groupe.value, id_niveau.value)">
  <label>
    Nom du Groupe:
    <input type="text" #nom_groupe required>
  </label>
  <label>
    Niveau:
    <select #id_niveau required>
      <option *ngFor="let niveau of niveaux" [value]="niveau.id">{{ niveau.nom_niveau }}</option>
    </select>
  </label>
  <button type="submit">Ajouter Groupe</button>
</form>
